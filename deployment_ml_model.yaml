apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-model-trainer
  template:
    metadata:
      labels:
        app: ml-model-trainer
    spec:
      containers:
        - name: ml-model-trainer
          image: caiossferr/ml_model:0.1
          command: ["python", "playlist_rules_generator.py"]
          volumeMounts:
            - mountPath: /app/model
              name: model-storage
          env:
            - name: DATASET_URL
              value: "inserir"
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: project2-pv2-caioferreira
